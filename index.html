<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

    <header>
        <h1>IP Address Tracker</h1>
        <form>
            <input type="text" name="" id="ip-search" placeholder="Search for any IP address or domain">
            <button><img src="images/icon-arrow.svg" alt=""></button>
        </form>
    </header>

    <div id="map"></div>

    <main>
        <ul>
            <li>
                <p>IP Address</p>
                <p class="result" id="ip"></p>
            </li>
            <li>
                <p>Location</p>
                <p class="result" id="location"></p>
            </li>
            <li>
                <p>Timezone</p>
                <p class="result" id="timezone"><!-- add offset value dynamically using the API --></p>
            </li>
            <li>
                <p>ISP</p>
                <p class="result" id="isp"></p>
            </li>
        </ul>
    </main>

  <div class="attribution">

    <script src="assets/javascript/ipTracker.js"></script>
</body>
</html>
